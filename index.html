<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./imagens/aluralogo.png" alt="">
    </header>
    <main class="conteudo">
        <section class="conteudo-colocar-texto">
        <input type="text" placeholder="Digite seu texto" class="input-texto"  onchange="inputVazio()">
        <section class="conteudo-botao">
            <p class="aviso"><img src="./imagens/exclamacao.png" alt=""> Apenas letras minúsculas e sem acento.</p>
            <div class="div-bt">
                <button class="bt-cript"> Criptografar </button>
                <button class="bt-descript"> Descriptografar</button>
            </div>
        </section>
    </section>
        <section class="conteudo-resultado">
            <img src="./imagens/semtexto.svg" alt="imagem mostrando que não tem texto" class="img-resultado">
            <h2 class="titulo-resultado">Nenhuma mensagem <br> encontrada</h2>
            <h3 class="resultado"></h3>
            <p class="paragrafo-resultado">Digite um texto que você deseja  <br> criptografar ou descriptografar.</p>
            <p class="result-Copiar"></p>
            <div class="div-bt-resultado"> 
                 <button class="bt-copiar invisivel">Copiar</button>
                <button class="bt-limpar invisivel">Limpar</button>
            </div>

        </section>
    </main>
    <footer class="rodape"><p>beatriz.codes</p></footer>
    <script src="./script.js"></script>
</body>
</html>
