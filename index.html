<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./imagens/aluralogo.png" alt="">
    </header>
    <main class="conteudo">
        <section class="conteudo-colocar-texto">
        <input type="text" placeholder="Digite seu texto" class="input-texto">
        <section class="conteudo-botao">
            <p class="aviso"><img src="./imagens/exclamacao.png" alt=""> Apenas letras minúsculas e sem acento.</p>
            <div class="div-bt">
                <button class="bt-cript"> Criptografar </button>
                <button class="bt-descript"> Descriptografar</button>
            </div>
        </section>
    </section>
        <section class="conteudo-resultado">
            <img src="./imagens/semtexto.svg" alt="" class="img-resultado">
            <h2 class="titulo-resultado">Nenhuma mensagem <br> encontrada</h2>
            <p class="paragrafo-resultado">Digite um texto que você deseja  <br> criptografar ou descriptografar.</p>
            <button class="bt-copiar">Copiar</button>
        </section>
    </main>
</body>
</html>
