<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./imagens/aluralogo.png" alt="">
    </header>
    <main class="conteudo">
        <input type="text" placeholder="Digite seu texto" class="input-texto">
        <section class="conteudo-botao">
            <p><img src="./imagens/exclamacao.png" alt=""> Apenas letras minúsculas e sem acento.</p>
            <div>
                <button class="bt-cript"> Criptografar </button>
                <button class="bt-descript"> Descriptografar</button>
            </div>
        </section>
        <section class="conteudo-mostrado">
            <img src="./imagens/semtexto.svg" alt="">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="bt-copiar">Copiar</button>
        </section>
    </main>
</body>
</html>
